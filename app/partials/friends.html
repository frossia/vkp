
<table>
  <tr class="fixed">
    <th></th>
    <th>
      <select ng-model="counter" default="{{filters[0]}}">
        <option ng-repeat="filter in filters" value="{{&quot;counters.&quot; + filter}}">{{Ãšfilter}}</option>
      </select>
    </th>
    <th ng-repeat="filter in filters">
      <div>{{filter}}</div>

  </tr>
  <tr ng-repeat="friend in friends | orderBy: counter : true">
